<body>

        day="Saturday";

    break;

         day = "Friday";
                break;

                    break;
                
                 
     case 4:
        day = "Tueaday";
                break;
                    
                     
     case 5:
    day = "Wednesday";
                            break;
                         
                        
     case 6:
         day = "Sunday";
                                break;
                            }
      document.getElementById("p1").innerHTML="today is "+ day;                        

    </script>
