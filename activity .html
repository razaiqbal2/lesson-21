<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Method in JS</h3>
    <script>
        var str='house';
        document.write(str.toUpperCase());
        document.write('<br>');
        document.write('<br>');
        document.write(str.toLowerCase());
        document.write('<br>');
        document.write('<br>');
        document.write(str.startsWith('h'));
        document.write('<br>');
        document.write('<br>');
        document.write(str.startsWith('H'));
        document.write('<br>');
        document.write('<br>');
        document.write(Math.floor(Math.random()*100))
        document.write('<br>');
        document.write('<br>');
        var patt=new RegExp('us');
        document.write(patt.test(str));
    </script>
</body>
</html>
