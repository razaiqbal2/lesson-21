<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>loop in js</h3>
    <p id="p1"></p>
    <script>
        var fruit = ["apple","mango","cherry"];
        var text='';
        var i;
        for (i= 0; i <fruit.length; i++) {
            text +=fruit[i] + "<br>";
        }
        document.getElementById("p1").innerHTML = text;
    </script>
</body>
</html>
